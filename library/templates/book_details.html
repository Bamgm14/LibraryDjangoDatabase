{% extends 'Index.html' %}
{% load static %}
{% block Begin %}
    <title>{{ title }}</title>
    <link rel = "stylesheet" href = "{% static 'base.css' %}">
    <link rel = "stylesheet" href = "{% static 'book_details.css' %}">
{% endblock %}
{% block Information %}
     <main>
         <article>
			<center>
             <img src = "https://covers.openlibrary.org/b/isbn/{{ isbn }}-M.jpg?default=false" onerror="this.onerror=null;    this.src='{{MEDIA_URL}}Placeholder_book.svg';" width="300" height="400">
             <section id = "location">
                 <h2>{{ title }}</h2>
                 <h3>{{ author }}</h3>
             </section>
             <section id = "details">
                 <p>{{ desc }}</p> 
                <footer>
                    <p><a href="mailto:{{ email }}?Subject=Requesting Book {{ slug }} for user {{ user.username }}">Contact</a> the library for details.</p>
                </footer>
             </section>
			</center>
         </article>
     </main>
{% endblock %}
