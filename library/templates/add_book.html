{% extends 'Index.html' %}
{% load static %}
{% block Begin %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'Login.css' %}" media="screen">
{% endblock %}
{% block Information %}
    <section class="u-clearfix u-section-1" id="sec-bc57">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-login-control u-form-1">
		  <h3>{{ msg }}</h3>
          <form enctype="multipart/form-data" action="" method="POST" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            {% csrf_token %}
			<div class="u-form-group u-form-name">
				<label for="id_Title" class="u-label">Title *</label>
				<input type="text" name="Title" maxlength="200" required id="id_Title" placeholder="പുസ്തകത്തിന്റെ പേര് "
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
			</div>
			<div class="u-form-group u-form-name">
				<label for="id_Author_Name" class="u-label">Author Name *</label>
				<input type="text" name="Author_Name" maxlength="200" required id="id_Author_Name" placeholder="ഗ്രന്ഥകാരന്റെ പേര്  "
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
			</div>
			<div class="u-form-group u-form-name">
				<label for="id_description" class="u-label">Description *</label>
				<textarea name="description" cols="40" rows="10" required id="id_description" placeholder="പുസ്തകത്തെക്കുറിച്ച് ഒരു ചെറു വിവരണം എഴുതുക "
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle"></textarea>
			</div>
			<div class="u-form-group u-form-name">
				<label for="id_ISBN" class="u-label">ISBN *</label>
				<input type="text" name="ISBN" maxlength="200" required id="id_ISBN" placeholder="Enter the ISBN"
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
			</div>
			<div class="u-form-group u-form-name">
				<label for="id_stock" class="u-label">Stock *</label>
				<input type="number" name="stock" required id="id_stock"
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
			</div>
			<div class="u-form-group u-form-name">
				<label for="id_image" class="u-label">Image</label>
				<input type="file" name="image" accept="image/*" id="id_image"
				class="u-border-1 u-border-grey-30 u-input u-input-rectangle">
			</div>
			<div class="u-align-left u-form-group u-form-submit">
              <a href="" class="u-btn u-btn-submit u-button-style">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
			  
            </div>
          </form>
        </div>
	   </div>
    </section>
{% endblock %}
