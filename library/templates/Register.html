{% extends 'Index.html' %}
{% load static %}
{% block Begin %}
<title>Register</title>
<link rel="stylesheet" href="Register.css" media="screen">
{% endblock %}
{% block Information %}
    <section class="u-clearfix u-section-1" id="sec-8cdf">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-expanded-width u-form u-form-1">
          <form action="" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
			{% csrf_token %}
            <div class="u-form-group u-form-name">
              <label for="name-8fdd" class="u-label">Username</label>
			  <input placeholder="" type="text" name="username" maxlength="150" autofocus="" required="" id="id_username"
			  class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-email u-form-group">
              <label for="email-8fdd" class="u-label">Email</label>
			  <input type="email" name="email" required="" id="id_email"
			  class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-password">
              <label for="message-8fdd" class="u-label">Password</label>
			  <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1"
			  class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
			<div class="u-form-group u-form-password">
              <label for="message-8fdd" class="u-label">Confirm Password</label>
			  <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2"
			  class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-align-left u-form-group u-form-submit">
              <a href="" class="u-btn u-btn-submit u-button-style">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
          </form>
		  {% if messages %}
			<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
			</ul>
{% endif %}
        </div>
      </div>
    </section>
{% endblock %}
